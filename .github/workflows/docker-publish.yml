name: Docker Publish

on:
  push:
    paths-ignore:
      - "docs/**"
      - "mkdocs.yml"
    branches:
      - fix_docker_build

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      
      # Check disk space after checkout
      - name: Disk Space Check after checkout
        run: df -h

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v1

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1
      
      # Check disk space before Docker build
      - name: Disk Space Check before Docker build
        run: df -h

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: langroid/langroid:latest
      # Check disk space after Docker build
      - name: Disk Space Check after Docker build
        run: df -h
