[tool.poetry]
name = "llmagent"
version = "0.1.0"
description = ""
authors = ["Prasad Chalasani <pchalasani@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8.1,<3.12"
mkdocs = "^1.4.2"
mkdocs-material = "^9.1.5"
mkdocstrings = {extras = ["python"], version = "^0.19.0"}
mkdocs-awesome-pages-plugin = "^2.8.0"
mkdocs-gen-files = "^0.4.0"
mkdocs-literate-nav = "^0.6.0"
mkdocs-section-index = "^0.3.5"
mkdocs-jupyter = "^0.24.1"
chromadb = "^0.3.21"
fire = "^0.5.0"
black = {extras = ["jupyter"], version = "^23.3.0"}
flake8 = "^6.0.0"
mypy = "^1.2.0"
bs4 = "^0.0.1"
autopep8 = "^2.0.2"
python-dotenv = "^1.0.0"
wget = "^3.2"
rich = "^13.3.4"
requests-oauthlib = "^1.3.1"
trafilatura = "^1.5.0"
halo = "^0.0.31"
qdrant-client = "^1.1.5"
typer = "^0.7.0"
colorlog = "^6.7.0"
openai = "^0.27.5"
tiktoken = "^0.3.3"
pygithub = "^1.58.1"
pygments = "^2.15.1"
faiss-cpu = "^1.7.4"
sentence-transformers = "^2.2.2"


[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
coverage = "^7.2.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88


[tool.mypy]
python_version = "3.11"
strict = true
exclude = [".venv", "venv", "examples", "llmagent/utils/web"]
files=["llmagent/*"]


[tool.pytest.ini_options]
filterwarnings = ["ignore::DeprecationWarning"]
